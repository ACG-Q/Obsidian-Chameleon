name: Release Obsidian plugin

on:
  push:
    tags:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Build plugin
        run: |
          npm install
          npm run build

      - name: Package build artifacts
        run: |
          zip plugin.zip main.js dictionary.json manifest.json

      - name: Create release
        uses: actions/github-script@v7
        with:
          script: |
            const tag = context.ref.replace('refs/tags/', '');
            const fs = require('fs');
            const changelogPath = 'CHANGELOG.md';
            const changelog = fs.readFileSync(changelogPath, 'utf8');

            // 创建 GitHub Release
            const release = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tag,
              name: tag,
              body: changelog,
              draft: false,
              prerelease: false
            });

            // 上传插件资源
            const assetPath = 'plugin.zip';
            const uploadAsset = await github.rest.repos.uploadReleaseAsset({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: release.data.id,
              name: 'plugin.zip',
              data: fs.readFileSync(assetPath)
            });

            console.log(`Release created and asset uploaded: ${release.data.html_url}`);

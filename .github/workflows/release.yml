name: Release Obsidian plugin

on:
  push:
    tags:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Build plugin
        run: |
          npm install
          npm run build

      - name: Package build artifacts
        run: |
          zip -r plugin.zip dist/
      
      - name: Get changelog for release
        id: changelog
        run: |
          changelog=$(head -n 20 CHANGELOG.md) # 获取前20行更新内容
          echo "changelog=$changelog" >> $GITHUB_ENV

      - name: Create release
        uses: actions/github-script@v7
        with:
          script: |
            const { context } = github;
            const tag = context.ref.replace('refs/tags/', '');
            const changelog = process.env.changelog;
            const release = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tag,
              name: tag,
              body: changelog,
              draft: false,
              prerelease: false
            });
            const assetPath = 'plugin.zip';
            const uploadAsset = await github.rest.repos.uploadReleaseAsset({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: release.data.id,
              name: 'plugin.zip',
              data: fs.createReadStream(assetPath)
            });
            console.log(`Release created and asset uploaded: ${release.data.html_url}`);